<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capturador</title>

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">

  <style>
    /* Styles for the images */
    #gallery {
      display: flex;
      flex-wrap: wrap;
    }
    #gallery img {
      width: 100px;
      height: 100px;
      margin: 5px;
    }
  </style>
  
</head>
<body>
  <button id="start-screen-capture">Start Screen Capture</button>
  <select id="monitor-select" style="display: none;"></select>
  <button id="confirm-monitor" style="display: none;">Confirm Monitor</button>

  <div id="gallery" style="display: flex; flex-wrap: wrap;"></div>





  <script src="./renderer.js"></script>
</body>
</html>
